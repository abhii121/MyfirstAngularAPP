<div class="container">
    <table class="table table-responsive" style="text-align: center; margin-left: 200px;" >
        <thead>
            <tr>
                <th>UserId</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>UserName </th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of allUsers |async;">
                <td> {{u.id}}</td>
                <td> {{u.Name}}</td>
                <td> {{u.Email}}</td>
                <td> {{u.Gender}}</td>
                <td> {{u.Username}}</td>
                <td>
                    <button type="button" class="btn btn-warning" Tooltip="Click Edit Button" (click)="loadUserToEdit(u.id)">Edit</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" Tooltip="Click Delete Button" (click)="deleteUser(u.id)">Delete</button>
                </td>     
            </tr>
        </tbody>
    </table>
<div class="container">      
    <div class="row">    
        <div class="form_bg"> 
            <!--accessing onSubmit() from user-registration.component.ts-->               
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" style="border: solid rgb(255, 255, 255);padding: 30px; border-radius: 30px; width: 400px; margin-left: 250px; background-color: rgba(123, 131, 133, 0.445);">    
                 <h2 class="text-center">Registration page</h2>  
                <br/>  
                <div class="form-group"> 
                    <label for="name">Name</label>   
                    <input type="text" class="form-control"  
                    formControlName="Name">     
                </div> 
                <div class="radio" *ngFor="let gender of Gender">
                <label>
                  <input formControlName="Gender"
                    type="radio"
                    [value]="gender">{{ gender }}
                </label>
              </div>
                <div class="form-group"> 
                    <label for="Email">Email</label>   
                    <input type="email" class="form-control"  
                    placeholder=".com" formControlName="Email">     
                </div>     
                <div class="form-group"> 
                    <label for="username">UserName</label>
                    <input type="text" class="form-control" id="username" 
                    formControlName="Username">    
                   </div>     
                   <div class="form-group"> 
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" 
                    formControlName="Password">    
                   </div>                     
                <br/>     
                <div class="align-center" id="divb"> 
                    <button type="submit" 
                    class="btn btn-primary" id="register">Register</button>
                    &nbsp;
                    <button type="reset" class="btn btn-primary"
                    (click)="resetForm()">Reset</button> 
                </div>  
            </form>
        </div>
    </div>
    <br>
    <br>
