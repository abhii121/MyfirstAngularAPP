
    <h2 class="text-center" style="margin-top: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">Registration page</h2>
    <!--Creating a user using Web API (Create Operation -> POST)-->
    <div class="container" style=" border: 3px solid rgb(224, 224, 224); border-radius: 25px; background-color: rgb(200, 217, 230); width: 500px;">      
        <div class="row">    
            <div class="form_bg"> 
                <!--accessing onSubmit() from user-registration.component.ts-->               
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">    
                       
                    <br/>  
                    <div class="form-group"> 
                        <label for="name">Name</label>   
                        <input type="text" class="form-control" placeholder="Full Name" 
                        formControlName="Name">     
                    </div> 
                    <div class="radio" *ngFor="let gender of Gender">
                    <label>
                      <input formControlName="Gender"
                        type="radio"
                        [value]="gender">{{ gender }}
                    </label>
                  </div>
                    <div class="form-group"> 
                        <label for="Email">Email</label>   
                        <input type="text" class="form-control"  
                        placeholder="@gmail.com" formControlName="Email">     
                    </div>     
                    <div class="form-group"> 
                        <label for="username">UserName</label>
                        <input type="text" class="form-control" id="username" placeholder="UserName"
                        formControlName="Username">    
                       </div>     
                       <div class="form-group"> 
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" 
                        formControlName="Password">    
                       </div>                     
                    <br/>     
                    <div class="align-center">  
                        <button type="submit" 
                        class="btn btn-primary" id="register">Register</button>   
                        <!-- <button  class="btn btn-default">Reset</button> -->
                    </div>  
                </form>
            </div>
        </div>
